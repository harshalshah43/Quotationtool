{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" href = "https://cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-dark" style="background-color: #e8ecef;">
     <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'parties' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'quotations' %}">Quotations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'quote-items' %}">All Rows</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="{% url 'create-item-master' %}">Item Master Create</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'item-master-view' %}">Item Master View</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'party-master-view' %}">Party Master View</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link">Welcome: {{user.username}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'employee-logout' %}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'employee-login' %}">Login</a>
      </li>
      {% endif %}
     </ul>
    </nav>
    
    {% block content %}
    {% endblock content %}

    <!-- htmx -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src = "https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function() {
          $('#bootstrapdatatable').DataTable({
            "aLengthMenu": [[3, 5, 10, 15, 25, -1], [3, 5, 10, 15, 25, "All"]],
              "iDisplayLength": 15
             }
          );
      } );
      </script>

</body>
</html>
