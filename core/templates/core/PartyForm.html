{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- JQuery - autosuggest -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<div class="col-md-10 offset-md-1 mt-2">
<div class="container-lg" style="text-align: center;">
  <div class="row">
    {% include 'partials/menu.html' %}
    <div class="col-sm-9" style="padding:30px;border: radius 30px;">
      <h4 class="text-center alert alert-danger">
        Create Party
      </h4>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{form|crispy}}
          <input type="hidden" name="next" value="{{request.META.HTTP_REFERER}}">
          <br/>
          <button class="btn btn-primary" type ="submit" name="action">Next</a></button>
          <a href="{% url 'party-master-view' %}"><button type="button" class="btn btn-warning" >Cancel</button></a>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
</div>
<!-- Jquery autosuggest -->
<script>
    $( function() {
      $( "#id_party" ).autocomplete({
        source: ""
      });
    } );
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
{% endblock content %}
