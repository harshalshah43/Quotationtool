{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- JQuery - autosuggest -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<div class="container mt-0" style="text-align: center;">
  <div class="row">
    <div class="col-sm-12" style="padding:30px;border: radius 30px;">
      <h2 class="text-center alert alert-danger">
        Terms and Conditions for {{quote.party.name}} qno:{{quote.qno}}
      </h2>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{request.META.HTTP_REFERER}}">
          {{form|crispy}}
          <br/>
          <button class="btn btn-success" type ="submit" name="action">Save</a></button>
          <a href="{% url 'create-quote-items' quote.id %}">
      </form>
      <button type="button" class="btn btn-warning">Cancel</button>
    </div>
    
  </div>
</div>
<!-- Jquery autosuggest -->
<script>
    $( function() {
      $( "#id_party" ).autocomplete({
        source: ""
      });
    } );
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
{% endblock content %}
