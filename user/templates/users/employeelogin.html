{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-10 offset-md-2 mt-5">
    <div class="container-lg" style="text-align: center;">
        <div class ="row">
            <div class="col-sm-9">
                <h3 class="text-center alert alert-danger">Welcome to Quotation Tool</h3>
                <h4 class="text-center alert alert-info">Employee Login</h4>
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-outline-danger btn-block" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
