{% load static %}  

<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<title>{{title}}</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
<link rel = "stylesheet" href = "https://cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css"/>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
</head> 
<body>

 <div class="row">   
    <nav class="navbar navbar-dark" style="background-color: #e8ecef;">
      <ul class="nav">
       <li class="nav-item">
         <a class="nav-link active" href="{% url 'parties' %}">Home</a>
       </li>
       <li class="nav-item">
         <a class="nav-link active" href="{% url 'quotations' %}">Quotations</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="{% url 'quote-items' %}">All Rows</a>
       </li>
       <!-- <li class="nav-item">
         <a class="nav-link" href="{% url 'create-item-master' %}">Item Master Create</a>
       </li> -->
       <li class="nav-item">
         <a class="nav-link" href="{% url 'item-master-view' %}">Item Master View</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="{% url 'party-master-view' %}">Party Master View</a>
       </li>
       {% if user.is_authenticated %}
       <li class="nav-item">
         <a class="nav-link">Welcome: {{user.username}}</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="{% url 'employee-logout' %}">Logout</a>
       </li>
       {% else %}
       <li class="nav-item">
         <a class="nav-link" href="{% url 'employee-login' %}">Login</a>
       </li>
       {% endif %}
      </ul>
     </nav>
    {% block content %}
    {% endblock %}
 </div>

 
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src = "https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
    $('#bootstrapdatatable').DataTable({     
      "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
        "iDisplayLength": 7
       } 
    );
} );
</script>
</body> 
</html>
